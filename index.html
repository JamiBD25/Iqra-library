<title>Navbar with Slide Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Navbar container */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000000; /* ‡¶ï‡¶æ‡¶≤‡ßã ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
    padding: 10px 20px;
    position: relative;
  }

  /* Center image */
  .navbar img {
    height: 50px;
  }

  /* Hamburger button */
  .hamburger {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    z-index: 1100; /* keep above menu */
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
    transition: 0.3s;
  }

  /* Slide menu */
  .menu {
    position: fixed;
    top: 0;
    right: -250px; /* hidden */
    width: 250px;
    height: 100%;
    background-color: #444;
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1000;
  }

  .menu a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    border-bottom: 1px solid #555;
  }

  .menu a:hover {
    background-color: #666;
  }

  /* When active, slide in */
  .menu.active {
    right: 0;
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 25px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
